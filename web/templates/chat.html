<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Hizmetleri ChatBot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>
<body>
    <!-- Particle background -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Chat Alanı (Full Width) -->
            <div class="col-12 chat-section" id="chatSection">
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="status-indicator">
                            <span class="status-dot active"></span>
                            <span class="status-text">Çevrimiçi</span>
                        </div>
                        <div class="header-title">
                            <h2>Müşteri Hizmetleri</h2>
                            <div class="header-subtitle">Size nasıl yardımcı olabiliriz?</div>
                        </div>
                        <div class="header-actions">
                            <a href="/" class="btn btn-outline-light btn-sm me-2">
                                <i class="fas fa-home"></i> Ana Sayfa
                            </a>
                            <button id="newChatBtn" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-plus"></i> Yeni Sohbet
                            </button>
                        </div>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <!-- Karşılama mesajı dinamik olarak JS ile eklenecek -->
                    </div>
                    <div class="chat-input">
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="fas fa-keyboard"></i>
                            </span>
                            <input type="text" id="userInput" class="form-control" placeholder="Mesajınızı yazın...">
                            <button id="sendBtn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="sector-selection">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sectorRadio" id="sectorAirport" value="havalimani">
                                <label class="form-check-label" for="sectorAirport"><i class="fas fa-plane-departure"></i> Havalimanı</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sectorRadio" id="sectorCargo" value="kargo">
                                <label class="form-check-label" for="sectorCargo"><i class="fas fa-box"></i> Kargo</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sectorRadio" id="sectorRestaurant" value="restoran">
                                <label class="form-check-label" for="sectorRestaurant"><i class="fas fa-utensils"></i> Restoran</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sectorRadio" id="sectorAll" value="all" checked>
                                <label class="form-check-label" for="sectorAll"><i class="fas fa-globe"></i> Tümü</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
